<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="fonts/Roboto/roboto.css">
	<title>Document</title>
</head>

<body>
	<div class="main">
		<div class='title'>Мой кабинет</div>
		<div class="container">
			<div class="sait_bar">
				<div class="user_short">
					<div class="ellipse"><img src="accets/Icon.svg" alt=""></div>
					<div class="user_description">
						<span class="user_name">Михаил Мингалёв</span>
						<span class="user_type">Покупатель</span>
					</div>
				</div>
				<ul class="sait_bar_menu">
					<li class="sait_bar_menu_active_button">Мой профиль</li>
					<li>Statut Club</li>
					<li>Заказы</li>
					<li>Избранные товары</li>
					<li>Отзывы о товарах</li>
					<li>Выход</li>
				</ul>
			</div>

			<div class="form">
				<div class="form_title">Мой профиль</div>
				<div class="form_menu">
					<div class="nav_element form_menu_active_button">Личные данные</div>
					<div class="nav_element">Адреса доставки</div>
					<div class="nav_element">Пароль</div>
				</div>

				<form>
					<div class="container_flex_column">
						<label for="email">E-mail <span>*</span></label>
						<div class="input_check">
							<input value="mingalyovuxcheck@gmail.com" class="full_input" type="email" required
								name="email">
							<img class="checker" src="accets/checker.svg">
						</div>
					</div>

					<div class="container_flex">
						<div class="container_flex_column form_short">
							<label for="phone">Номер телефона <span>*</span></label>
							<div class="input_check">
								<input value="+7 910 832 26 28" class="full_input" type="text" required name="phone">
								<img class="checker" src="accets/checker.svg">
							</div>
						</div>

						<div class="container_flex_column form_short">
							<label for="additional_phone">Дополнительный номер</label>
							<div class="input_check">
								<input value="" class="full_input" type="text" name="additional_phone">
								<img class="checker" src="">
							</div>
						</div>
					</div>

					<div class="container_flex_column">
						<label for="surname">Фамилия <span>*</span></label>
						<div class="input_check">
							<input value="Мингалёв" class="full_input" type="surname" required
								name="text">
							<img class="checker" src="accets/checker.svg">
						</div>
					</div>

					<div class="container_flex_column">
						<label for="name">Имя <span>*</span></label>
						<div class="input_check">
							<input value="Михаил" class="full_input" type="name" required
								name="text">
							<img class="checker" src="accets/checker.svg">
						</div>
					</div>

					<div class="container_flex_column">
						<label for="patronymic">Отчество</label>
						<div class="input_check">
							<input value="Михайлович" class="full_input" type="text"
								name="patronymic">
							<img class="checker" src="accets/checker.svg">
						</div>
					</div>

					<div class="container_flex_column">
						<label for="birthday">Дата рождения</label>
						<div class="flex_grow">
							<div class="select_birthday">
								<span>23</span>
								<img src="accets/select.svg" alt="">
							</div>
							<div class="select_birthday grow">
								<span>Сентября</span>
								<img src="accets/select.svg" alt="">
							</div>
							<div class="select_birthday">
								<span>1993</span>
								<img src="accets/select.svg" alt="">
							</div>
						</div>
					</div>

					<div class="container_flex_column">
						<label for="birthday">Пол</label>
						<div class="flex_grow">
							<div class="container_sex_active">
								<span class="_sex">Мужской</span>
								<img class="_sex_img" src="accets/checker.svg" alt="">
							</div>

							<div class="container_sex">
								<span class="_sex">Женский</span>
							</div>
						</div>
					</div>

					<button class="form_submit_btn">
						Сохранить изменения
					</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
